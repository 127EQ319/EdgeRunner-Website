<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="IMG/favicon.png">
    <title>About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/contact.css">
</head>

<body>
    <header>
     <a href="home.html" class="logo">
         <img src="IMG/Untitled_design-removebg-preview-nav.png" alt="Logo">
         <span>WebRunners</span>
     </a>
     
         <nav>
             <ul class="nav_links">
                 <li><a href="index.html">Home</a></li>
                 <li><a href="about.html">About</a></li>
                 <li><a href="services.html">Services</a></li>
             </ul>
         </nav>
 
         <a class="cta" href="contact.html"><button>Contact</button></a>
     </header>
        
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <input type="hidden" name="access_key" value="848b4993-a791-4ecd-9ce7-aaeb025a29ed">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <hr>

            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-input" required>
            <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
            <button type="submit" class="contact-button">Send</button>

        </form>

        <div.contact-right>
            <img src="IMG/Untitled_design-removebg-preview.png" alt="Contact Us" class="contact-image">

        </div>
</body>
