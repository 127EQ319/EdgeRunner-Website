<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ebecf2;
        }
        .navbar {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            background-color: #0047ab;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-buttons">
            <button class="btn">HOME</button>
            <button class="btn">INFO</button>
        </div>
        <button class="btn">CONTACT</button>
    </div>
    <div class="logo">
        <img src="../IMG/Photo.png" alt="Logo">
    </div>
</body>
</html>
